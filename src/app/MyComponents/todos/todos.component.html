<div class="container">
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your todos:</h4>
  <div *ngIf="this.todos.length===1; else elseBlock">No todos to display.</div>
  <ng-template #elseBlock>
    <ul *ngFor="let todo of todos | slice: 1" #elseBlock>
      <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheck)="toggleTodo($event)"></app-todo-item>
    </ul>
  </ng-template>
</div>
